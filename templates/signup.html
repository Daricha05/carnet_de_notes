<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="vh-100 d-flex align-items-center justify-content-center">
    
    <div class="form border shadow rounded-2 p-4">
        <h2 class="text-primary mb-4">Sign up</h2>
        
        <form action="{{ url_for('signup') }}" method="post">
            {% if message is defined and message %}
                <div class="alert alert-warning">{{ message }}</div>
            {% endif %}

            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passer</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="conf_password" class="form-label">confirmer mot de passer</label>
                <input type="password" class="form-control" id="conf_password" name="confirm" required>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">S'inscrire</button>
            </div>
            <p>Déjà un compte? <a href="{{ url_for('login') }}">Identifiez-vous</a></p>
        </form>
        
    </div>
    
    


    <script src="../static/js/jquery-3.6.0.min.js"></script>
    <script src="../static/js/main.js"></script>
</body>
</html>
