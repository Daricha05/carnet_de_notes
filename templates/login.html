<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnet de notes en ligne</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="vh-100 d-flex align-items-center justify-content-center">
    
    <div class="form border shadow rounded-2 p-4">
        <h2 class="text-primary mb-4">Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %} 
            {% if messages %}   
                {% for category, message in messages %}
                    <div class="alert alert-{{category}}">{{message}}</div>
                {% endfor %}         
            {% endif %}
        {% endwith %}
        <form action="{{url_for('login')}}" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" class="form-control" name="username" id="username" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passer</label>
                <input type="password" class="form-control" name="password" id="password" required>
            </div>
            
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Se connecter</button>
            </div>
            <p>Vous Ãªtes nouveau ? <a href="{{ url_for('signup') }}">Inscrivez-vous</a></p>
        </form>
        
    </div>
    
    <script src="../static/js/jquery-3.6.0.min.js"></script>
    <script src="../static/js/main.js"></script>
</body>
</html>
