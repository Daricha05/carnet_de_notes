<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnet de notes en ligne</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/css/all.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    
  <div class="sidebar position-fixed bg-light">
    <h3 class="text-center bg-warning py-3" style="text-transform: capitalize;">{{ username }}</h3>
    
    <div class="mt-4 mx-2">
      <a href="{{ url_for('dashboard') }}" class="border-bottom border-warning border-top mb-4 py-3">Dashboard</a>
      <a href="{{ url_for('add') }}" class="border-bottom border-warning border-top mb-4 py-3">Add new note</a>
      <a href="{{ url_for('archive') }}" class="border-bottom border-warning border-top py-3">Archives</a>
    </div>
  </div>
  
  <nav class="navbar fixed-top navbar-light bg-light border-3 border-warning border-bottom">
      <div class="container-fluid">
          <h2 class="text-capitalize">Carnet de notes en ligne</h2>
 
          <form class="d-flex" action="" method="GET">
            <input class="form-control me-2" type="search" placeholder="Search title" name="search">
            <button class="btn btn-outline-secondary" type="submit">Search</button>
          </form>
          <a href="{{ url_for('logout') }}" onclick="return confirm('Vous êtes sûr ?')" class="btn btn-danger">Logout</a>
      </div>
  </nav>
  
  <div class="main">
    
    {% block content %}
    
    {% endblock  %}

  </div>


    <script src="../static/js/jquery-3.6.0.min.js"></script>
    <script src="../static/js/all.min.js"></script>

</body>
</html>
